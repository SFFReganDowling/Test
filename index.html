<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Clock</title>

  <link rel="stylesheet" type="text/css" href="weatherclock.css" />

  <script src="weatherclock.js"></script>
</head>
<body onload="main();">

<!--
Required for the Facebook Share button:
https://developers.facebook.com/docs/plugins/share-button
-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/sv_SE/sdk.js#xfbml=1&version=v2.6";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<svg
  id="weatherclock"
  xmlns="http://www.w3.org/2000/svg" version="1.1"
  viewbox="-50 -50 100 100">
  <circle cx="0" cy="0" r="45" stroke="black" stroke-width="5" fill="white" />

  <line id="hour-hand" class="hour-hand" x1="0" y1="0" x2="0" y2="-24" />
  <line id="minute-hand" class="minute-hand" x1="0" y1="0" x2="0" y2="-28" />
</svg>

<pre id="log"></pre>

<p>Weather forecast from <a href="yr.no">yr.no</a>, delivered by
  the <a href="http://met.no/English/">Norwegian
  Meteorological Institute</a> and the <a href="http://www.nrk.no/">NRK</a>.</p>

</body>
</html>
