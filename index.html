<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<script src="weatherclock.js"></script>
<head>
  <meta charset="utf-8">
  <title>Weather Clock</title>
  <link rel="stylesheet" type="text/css" href="weatherclock.css" />
</head>
<body onload="main();">

<p class="header">
  <a href="https://github.com/walles/weatherclock">Source code on GitHub</a>
  <br/>
  <a href="test.html">Unit Tests</a>
  <br/>
</p>

<svg
  id="weatherclock"
  width="95%" height="95%"
  xmlns="http://www.w3.org/2000/svg" version="1.1"
  viewbox="-50 -50 100 100">
  <circle cx="0" cy="0" r="45" stroke="black" stroke-width="5" fill="white" />

  <line id="hour-hand" class="hour-hand" x1="0" y1="0" x2="0" y2="-24" />
  <line id="minute-hand" class="minute-hand" x1="0" y1="0" x2="0" y2="-28" />
</svg>

<pre id="log"></pre>

<p class="footer">Weather forecast from <a href="yr.no">yr.no</a>, delivered by
  the <a href="http://met.no/English/">Norwegian
  Meteorological Institute</a> and the <a href="http://www.nrk.no/">NRK</a>.</p>

</body>
</html>
