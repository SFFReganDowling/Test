<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<script src="weatherclock.js"></script>
<head>
  <meta charset="utf-8">
  <title>Weather Clock</title>
  <link rel="stylesheet" type="text/css" href="weatherclock.css" />
</head>
<body onload="setClock(); doWeather();">

<p class="header">
  <a href="https://github.com/walles/weatherclock">Source code on GitHub</a>
  <br/>
  <a href="test.html">Unit Tests</a>
  <br/>
</p>

<svg
  id="weatherclock"
  width="95%" height="95%"
  xmlns="http://www.w3.org/2000/svg" version="1.1"
  viewbox="-50 -50 100 100">
  <circle cx="0" cy="0" r="45" stroke="black" stroke-width="5" fill="white" />

  <!-- Generated by clocknumbers.rb -->
  <!-- radius=35 symbol_radius=25 symbol_size=9 -->

  <image id="0himage" x="-4" y="-29" width="9" height="9" xlink:href="" />
  <text class="hour" id="0h" x="0" y="-35">12</text>
  <image id="1himage" x="8" y="-26" width="9" height="9" xlink:href="" />
  <text class="hour" id="1h" x="17" y="-30">1</text>
  <image id="2himage" x="18" y="-17" width="9" height="9" xlink:href="" />
  <text class="hour" id="2h" x="30" y="-18">2</text>

  <image id="3himage" x="21" y="-4" width="9" height="9" xlink:href="" />
  <text class="hour" id="3h" x="35" y="0">3</text>
  <image id="4himage" x="18" y="8" width="9" height="9" xlink:href="" />
  <text class="hour" id="4h" x="30" y="17">4</text>
  <image id="5himage" x="8" y="18" width="9" height="9" xlink:href="" />
  <text class="hour" id="5h" x="17" y="30">5</text>

  <image id="6himage" x="-4" y="21" width="9" height="9" xlink:href="" />
  <text class="hour" id="6h" x="0" y="35">6</text>
  <image id="7himage" x="-17" y="18" width="9" height="9" xlink:href="" />
  <text class="hour" id="7h" x="-18" y="30">7</text>
  <image id="8himage" x="-26" y="9" width="9" height="9" xlink:href="" />
  <text class="hour" id="8h" x="-30" y="18">8</text>

  <image id="9himage" x="-29" y="-4" width="9" height="9" xlink:href="" />
  <text class="hour" id="9h" x="-35" y="0">9</text>
  <image id="10himage" x="-26" y="-17" width="9" height="9" xlink:href="" />
  <text class="hour" id="10h" x="-30" y="-18">10</text>
  <image id="11himage" x="-17" y="-26" width="9" height="9" xlink:href="" />
  <text class="hour" id="11h" x="-18" y="-30">11</text>

  <line id="hour-hand" class="hour-hand" x1="0" y1="0" x2="0" y2="-24" />
  <line id="minute-hand" class="minute-hand" x1="0" y1="0" x2="0" y2="-28" />
</svg>

<pre id="log"></pre>

<p class="footer">Weather forecast from <a href="yr.no">yr.no</a>, delivered by
  the <a href="http://met.no/English/">Norwegian
  Meteorological Institute</a> and the <a href="http://www.nrk.no/">NRK</a>.</p>

</body>
</html>
